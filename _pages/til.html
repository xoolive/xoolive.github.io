---
layout: default
title: til
permalink: /til/
---

<div id="home">
  <h1>til, for "today I learned"</h1>
  <ul class="posts">
    {% for post in site.posts %} {% if post.tags contains "til" %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      {% if post.logo %}
      <i class="{{ post.logo }}" style="color: #aabcbc"></i>
      {% else %}
      <i class="fas fa-angle-double-right" style="color: #aabcbc"></i>
      {% endif %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
